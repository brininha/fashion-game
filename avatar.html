<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/avatar.css">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <title>Jogo de vestir | Guarda-roupa</title>
</head>
<body>
    <div class="container">
        <div><h1 class="titulo">Escolha um avatar</h1></div>
        <div class="avatar-grid"></div>
    </div>
    <div class="container-roupas">
        <div class="roupas">
            <div id="carousel-roupas" class="carousel slide">
                <div class="carousel-inner">
                  <div class="carousel-item active" data-img="r0.png">
                    <img src="images/r0.png" class="d-block w-100">
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carousel-roupas" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carousel-roupas" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
            </div>
            <div class="botao" onclick="finalizar()">
              <h1>Pronto</h1>
            </div>
        </div>
    </div>
    <div class="container-final">
      <div id="carousel-fundos" class="carousel slide">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="images/f1.jpg" class="d-block w-100">
          </div>
          <div class="carousel-item">
            <img src="images/f2.gif" class="d-block w-100">
          </div>
          <div class="carousel-item">
            <img src="images/f3.jpg" class="d-block w-100">
          </div>
          <div class="carousel-item">
            <img src="images/f4.jpg" class="d-block w-100">
          </div>
          <div class="carousel-item">
            <img src="images/f5.jpg" class="d-block w-100">
          </div>
          <div class="carousel-item">
            <img src="images/f6.jpg" class="d-block w-100">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carousel-fundos" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carousel-fundos" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      <div class="botao impressao" onclick="tirarFoto()">

    <script src="js/script.js"></script>
